<ons-list>
    <% if(menu_items.length){ %>
        <% _.each( menu_items, function( menu_item ){ %>
            <!-- li class="has-ripple-feedback"><a href="<%= menu_item.link %>"><%= menu_item.label %></a></li -->
            <ons-list-item tappable data-link="<%= menu_item.link %>">
                <%= menu_item.label %>
            </ons-list-item>
        <% }) %>
    <% } %>
</ons-list>
